<article id="{{ data.postId }}" class="grid" *ngIf="data">
  <header>
    <h1 data-test="post-title">
      <a [routerLink]="['/journal/post', data.slug]">{{ data.title }}</a>
    </h1>
    <span
      class="date"
      title="{{ data.date * 1000 | date: 'medium' }}"
      data-test="post-date"
    >
      <i class="far fa-fw fa-calendar" aria-hidden="true"></i>
      {{ data.date * 1000 | date: 'mediumDate' }}
    </span>
  </header>

  <div class="outdated-content" *ngIf="ageInYearsGreaterThan(2)">
    <i class="far fa-fw fa-exclamation-triangle"></i> This post is over two
    years old. The content here might not be relevant any more.
  </div>

  <div class="content-area" data-test="post-content">
    <jblog-text>{{ data.content }}</jblog-text>
  </div>

  <footer>
    <ul class="tags-area">
      <li><i class="far fa-tags" aria-hidden="true"></i></li>
      <li class="tag" *ngFor="let tag of data.tags">
        <a class="rounded" [routerLink]="['/journal/tag', tag]">{{ tag }}</a>
      </li>
      <li class="tagless" *ngIf="!hasTags()">Not tagged</li>
    </ul>
  </footer>
</article>
