<ng-container *ngIf="user$ | async as user; else loggedOut">
  <a class="user" routerLink="/admin" data-control-panel>
    <i class="las la-user-circle"></i> {{ user.uid }}
  </a>
  <a class="small-button" (click)="logout($event)" data-logout-button>
    <i class="icon-control las la-sign-out-alt"></i>
  </a>
</ng-container>

<ng-template #loggedOut>
  <a class="small-button" routerLink="/login" data-login-button>
    <i class="icon-control las la-sign-in-alt"></i>
  </a>
</ng-template>
