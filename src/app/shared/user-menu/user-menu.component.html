<ng-container *ngIf="user$ | async as user; else loggedOut">
  <a routerLink="/admin" data-control-panel>
    <i class="far fa-fw fa-user-circle"></i> {{ user.uid }}
  </a>
  <a (click)="logout($event)" data-logout-button>
    <i class="far fa-fw fa-sign-out"></i>
  </a>
</ng-container>

<ng-template #loggedOut>
  <a routerLink="/login" data-login-button>
    <i class="far fa-fw fa-sign-in"></i>
  </a>
</ng-template>
