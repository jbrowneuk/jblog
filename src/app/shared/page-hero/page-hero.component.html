<div id="page-title-box"
     [class.has-parallax]="parallaxImage">
  <div class="parallax"
       *ngIf="parallaxImage"
       jblogParallaxBackground
       [ngStyle]="getBackgroundImageStyle()">
  </div>
  <div class="container">
    <div class="inner-box">
      <div class="visual"></div>
      <div class="breadcrumb">
        <a routerLink="/">home</a>
        <span *ngFor="let parent of parents">
          &ndash;
          <a [routerLink]="parent.link">{{parent.title | lowercase}}</a>
        </span>
        <span>&ndash; {{heading | lowercase}}</span>
      </div>
      <h1>{{heading}}</h1>
    </div>
    <div class="summary-area">
      {{subheading}}
    </div>
  </div>
</div>
