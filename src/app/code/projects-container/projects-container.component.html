<article
  *ngFor="let project of projects | archivedProjects: showArchived"
  [@visibilityFade]
>
  <div class="grid">
    <div class="text-area">
      <h1>
        <a href="{{ project.link }}" data-test="name">{{ project.name }}</a>

        <span *ngIf="project.archived" class="archived">
          <i class="las la-box" aria-hidden="true"></i> Archived
        </span>
      </h1>
      <ul class="info">
        <li data-test="language">
          <i class="las fa-fw la-code" aria-hidden="true"></i>
          {{ project.language }}
        </li>
        <li data-test="license">
          <i class="las fa-fw la-balance-scale" aria-hidden="true"></i>
          {{ project.license }}
        </li>
        <li data-test="watchers">
          <i class="las fa-fw la-eye" aria-hidden="true"></i>
          {{ project.watchers }}
        </li>
        <li data-test="stars">
          <i class="las fa-fw la-star" aria-hidden="true"></i>
          {{ project.stars }}
        </li>
        <li data-test="forks">
          <i class="las fa-fw la-code-branch" aria-hidden="true"></i>
          {{ project.forks }}
        </li>
      </ul>
      <p data-test="description">{{ project.description }}</p>
      <div class="button-container">
        <a href="{{ project.link }}" data-test="link">
          <i class="las la-rocket"></i> Go to project page
        </a>
      </div>
    </div>
    <div class="image-area">
      <img
        *ngIf="!project.archived"
        src="/public/images/code/{{ project.name }}.jpg"
        alt="project image"
        class="rounded"
      />
      <i
        *ngIf="project.archived"
        class="las fa-fw la-box icon-10x"
        aria-hidden="true"
      ></i>
    </div>
  </div>
</article>

<div class="project-loader text-center" *ngIf="projects.length === 0">
  <jblog-load-spinner></jblog-load-spinner>
  <h2>Hang tight!</h2>
  <p>Loading projectsâ€¦</p>
</div>
