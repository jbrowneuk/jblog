<div class="container">
  <div class="horizontal-feature align-center"
       *ngIf="isLoadingImages && (!images || images.length == 0)">
    <jblog-load-spinner></jblog-load-spinner>
    <h1>Hang tight!</h1>
    <p>Loadingâ€¦</p>
  </div>

  <div class="horizontal-feature loading-area"
       *ngIf="!isLoadingImages && loadingFailed">
    <i class="fa fa-frown-o fa-fw" aria-hidden="true"></i> Nothing found
  </div>

  <div class="image-container">
    <jblog-thumbnail *ngFor="let image of images"
                     [data]="image"></jblog-thumbnail>
  </div>
</div>
