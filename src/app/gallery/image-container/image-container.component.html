<div class="container">
  <div class="empty-area" *ngIf="!isLoadingImages && loadingFailed">
    <i class="fad fa-frown-o fa-fw" aria-hidden="true"></i> Nothing found
  </div>

  <div
    class="loading-area grid"
    *ngIf="isLoadingImages && (!images || images.length == 0)"
  >
    <ng-container *ngFor="let loader of [].constructor(16)">
      <ng-container *ngTemplateOutlet="ghostThumbnail"></ng-container>
    </ng-container>
  </div>

  <div class="gallery-container grid">
    <jblog-thumbnail
      *ngFor="let image of images"
      [data]="image"
    ></jblog-thumbnail>
  </div>
</div>

<ng-template #ghostThumbnail>
  <div class="ghost-thumbnail">
    <div class="load-area">
      <svg viewbox="0 0 300 200">
        <rect x="0" y="0" width="300" height="200" />
      </svg>
    </div>
    <div class="load-effect"></div>
  </div>
</ng-template>
