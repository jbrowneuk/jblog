<header id="page-header">
  <div id="sticky-menu">
    <nav id="menu" class="container">
      <div class="pane left">
        <a class="home-link" [routerLink]="['/']">
          <svg class="icon"><use xlink:href="#sitesheet-logo" /></svg>
        </a>
      </div>
      <div class="pane central">
        <ul class="links">
          <li>
            <a
              class="hide-when-small"
              [routerLink]="['/']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >portfolio</a
            >
          </li>
          <li>
            <a [routerLink]="['/about']" routerLinkActive="active">about</a>
          </li>
          <li><a [routerLink]="['/art']" routerLinkActive="active">art</a></li>
          <li>
            <a [routerLink]="['/projects/code']" routerLinkActive="active"
              >projects</a
            >
          </li>
          <li>
            <a [routerLink]="['/journal']" routerLinkActive="active">posts</a>
          </li>
        </ul>
      </div>
      <div class="pane right">
        <jblog-user-menu></jblog-user-menu>
      </div>
    </nav>
  </div>
</header>
<main
  id="page-content"
  [@routerAnimations]="prepareRouteTransition(outlet)"
  (@routerAnimations.done)="onPageTransitionComplete($event)"
>
  <router-outlet #outlet="outlet"></router-outlet>
</main>
<footer
  id="page-footer"
  class="page-footer"
  [@footerAnimations]="prepareRouteTransition(outlet)"
>
  <div class="container">
    <div class="text-line top-border">
      Powered by <a href="//angular.io">Angular</a>. Full attribution can be
      found <a [routerLink]="['licenses']">here</a>.
    </div>
    <div class="text-line">&copy;2004&ndash;{{ currentYear }} Jason Browne</div>
  </div>
</footer>
