<header id="page-header" data-test="page-header">
  <div id="sticky-menu">
    <nav id="menu" class="container">
      <div class="pane left">
        <a class="home-link" data-test="home-icon" [routerLink]="['/']">
          <svg class="icon"><use xlink:href="#sitesheet-logo" /></svg>
        </a>
      </div>
      <div class="pane central">
        <ul class="links">
          <li>
            <a
              class="hide-when-small"
              [routerLink]="['/']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              data-test="home-link"
              >portfolio</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/about']"
              routerLinkActive="active"
              data-test="about-link"
              >about</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/art']"
              routerLinkActive="active"
              data-test="art-link"
              >art</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/projects/code']"
              routerLinkActive="active"
              data-test="projects-link"
              >projects</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/journal']"
              routerLinkActive="active"
              data-test="journal-link"
              >posts</a
            >
          </li>
        </ul>
      </div>
      <div class="pane right">
        <jblog-user-menu></jblog-user-menu>
      </div>
    </nav>
  </div>
</header>
<main
  id="page-content"
  [@routerAnimations]="prepareRouteTransition(outlet)"
  (@routerAnimations.done)="onPageTransitionComplete($event)"
>
  <router-outlet #outlet="outlet"></router-outlet>
</main>
<footer
  id="page-footer"
  class="page-footer"
  [@footerAnimations]="prepareRouteTransition(outlet)"
>
  <div class="container">
    <div class="text-line top-border">
      Powered by <a href="//angular.io">Angular</a>. Full attribution can be
      found <a [routerLink]="['licenses']" data-test="licenses-link">here</a>.
    </div>
    <div class="text-line">&copy;2004&ndash;{{ currentYear }} Jason Browne</div>
  </div>
</footer>
